---
layout: page
title: Categories
---

{% for cat in site.categories %}
<a name="{{ cat[0] }}"></a><div class="category_title">{{ cat[0] }}</div>
{% for post in site.posts %}{% for subcat in post.categories %}{% if cat[0] == subcat %}
  <div class="post_list_item">
    <div class="post_list_item_link"><a href="{{ post.url }}">{{ post.title }}</a></div>
    <div class="post_list_item_date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
  </div>
{% endif %}{% endfor %}{% endfor %}{% endfor %}
