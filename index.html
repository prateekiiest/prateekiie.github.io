---
layout: default
title: ryanuber.com
published: true
---

{% for post in site.posts limit: 3 %}
<div class="post">
  <div class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="post_author">By Prateek Chanda</div>
  <div class="post_date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
  <div class="post_body">
{{ post.content }}
  </div>
  <div class="separator">&nbsp;</div>
</div>
{% endfor %}
